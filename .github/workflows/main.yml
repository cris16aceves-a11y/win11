name: RDP

on:
  workflow_dispatch:
    inputs:
      os:
        description: "Selecciona la versión de Windows"
        required: true
        default: 'windows-latest'
        type: choice
        options:
        - windows-latest
        - windows-2022
        - windows-2019

      ts_version:
        description: 'Versión de Tailscale a instalar'
        required: true
        default: '1.82.0'

      timeout:
        description: 'Tiempo de sesión en minutos'
        required: true
        default: '360'

env:
  TS_URL: https://pkgs.tailscale.com/stable/tailscale-setup-${{ github.event.inputs.ts_version }}-amd64.msi

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secure-rdp:
    runs-on: ${{ github.event.inputs.os }}
    timeout-minutes: ${{ github.event.inputs.timeout }}
    outputs:
      rdp_address: ${{ steps.ts_connect.outputs.ts_ip }}
      rdp_user: ${{ steps.create_user.outputs.rdp_user }}
      rdp_password: ${{ steps.create_user.outputs.rdp_password }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create RDP User
        id: create_user
        shell: pwsh
        run: ./scripts/Create-RDPUser.ps1

      - name: Install Tailscale
        shell: pwsh
        run: ./scripts/Install-Tailscale.ps1 -tsUrl $env:TS_URL

      - name: Establish Tailscale Connection
        id: ts_connect
        shell: pwsh
        run: ./scripts/Connect-Tailscale.ps1 -tailscaleAuthKey 'tskey-auth-kCvjxLB2uE11CNTRL-RwHTMd7aSA8CQpcYShQPA8vB3B6QfbUK' -githubRunId ${{ github.run_id }}

      - name: Configure RDP and Secure Firewall
        shell: pwsh
        run: ./scripts/Configure-RDP.ps1
     
      - name: Verify RDP Accessibility
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "Verifying RDP connectivity on Tailscale IP: ${{ steps.ts_connect.outputs.ts_ip }}"
          $testResult = Test-NetConnection -ComputerName ${{ steps.ts_connect.outputs.ts_ip }} -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 via Tailscale failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Display Connection Details
        run: |
          Write-Host "✅ RDP Connection Ready"
          Write-Host "   Address:   ${{ steps.ts_connect.outputs.ts_ip }}"
          Write-Host "   Username:  ${{ steps.create_user.outputs.rdp_user }}"
          Write-Host "   Password:  ${{ steps.create_user.outputs.rdp_password }}"
          Write-Host "Mantén el workflow activo para conservar la conexión."

      - name: Maintain Connection
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Stop workflow to end session"
              Start-Sleep -Seconds 300
          }

        shell: pwsh
        run: ./scripts/Cleanup.ps1
